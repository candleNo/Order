<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/add.css" rel="stylesheet" />
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/add.js "></script>
    <title>add</title>
</head>
<body>
    <header class="header">
        <div class="container-fluid">
            <div class="col-xs-2 comeBack"><a href="/"><span class="glyphicon glyphicon-chevron-left"></span></a></div>
            <div class="title col-xs-10 col-xs-push-2">
                <h1>添加订单</h1>
            </div>
        </div>
    </header>

<div class="content">
        <div class="copy">
            <textarea placeholder="请将内容粘贴到此处" id="copy"></textarea>
            <button class="ok" id="ok">OK</button>
        </div>
        <div class="order">
            <form action="/add/" method="post">
                {% csrf_token %}
                <div>
                    <label for="name">客户姓名：</label>
                    <input type="text" name="name" id="name" placeholder="输入客户姓名" autocomplete="off">
                </div>
                <div>
                    <label for="model">产品型号：</label>
                    <input type="text" name="model" id="model" placeholder="输入产品型号" autocomplete="off">
                </div>
                <div>
                    <label for="addr">客户地址：</label>
                    <input type="text" name="addr" id="addr" placeholder="输入客户地址" autocomplete="off">
                </div>
                <div>
                    <label for="tel">联系电话：</label>
                    <input type="text" name="tel" id="tel" placeholder="输入联系电话" autocomplete="off"/>
                </div>
                <div>
                    <label for="note">备注信息：</label>
                    <input type="text" name="note" id="note" placeholder="输入备注信息" autocomplete="off"/>
                </div>
                <button type="submit" id="submit">提交</button>
            </form>
        </div>
    </div>
</body>
</html>
